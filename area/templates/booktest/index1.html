<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{#页码内容#}
<ul>
    {% for a in list1 %}
        <li>{{ a.atitle}}</li>
    {% endfor %}
</ul>
{#页码#}
{% for p in paginator.page_range %}
    {% if p == list1.number %}
        {{ p }}
    {% else %}
        <a href="/page_text/{{ p }}">{{ p }}</a>
    {% endif %}
{% endfor %}

</body>
</html>
